<div class="content">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Welcome back {{user?.name}}!</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="info-block">
                <span>
                    <strong>Email:</strong> {{user?.email}}
                </span>
                <span>
                    <strong>Bio:</strong> {{user?.bio}}
                </span>
                <button (click)="signOut()" mat-flat-button color="primary">Sign out</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
