<div class="content">
    <mat-card class="signUp-card">
        <mat-card-header>
            <mat-card-title>Sign Up</mat-card-title>
            <mat-card-subtitle>This will take just a few minutes!</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="userRegistration">
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" required>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" required>
                    <mat-error >Not a valid email</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" required type="password">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Bio</mat-label>
                    <textarea matInput formControlName="bio" required></textarea>
                </mat-form-field>
                <button [disabled]="!userRegistration.valid" mat-flat-button type="submit" color="primary">Submit</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
